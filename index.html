<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>the music</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            the music
          </a>
          <a href="search.html" class="btn btn-default btn-navbar-right">
            <i class="glyphicon glyphicon-search"></i>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <img src="artwork.png">
      <p class="time">
        <span class="played">0:00</span>
        <input type="range">
        <span class="remaining">5:00</span>
      </p>
      <p id="title">曲のタイトル</p>
      <p id="artist">アーティストの名前</p>
      <audio id="player" preload="true"></audio>
      <div class="volume-control">
        <i class="glyphicon glyphicon-volume-down"></i>
        <input type="range" min="0" max="100" step="1">
        <i class="glyphicon glyphicon-volume-up"></i>
      </div>      
      <div class="playback-control">
        <button type="button" class="btn btn-default btn-block">
          <i class="glyphicon glyphicon-fast-backward"></i>
        </button>
        <button type="button" class="btn btn-default btn-block">
          <i class="glyphicon glyphicon-play"></i>
        </button>
        <button type="button" class="btn btn-default btn-block">
          <i class="glyphicon glyphicon-fast-forward"></i>
        </button>
      </div>
    </div>

  </body>
</html>
