<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>the music</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            playlist
          </a>
          <a href="index.html" class="btn btn-default btn-navbar-right">
            <i class="glyphicon glyphicon-music"></i>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="playlist name" />
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="glyphicon glyphicon-ok"></i></button>
          <button class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></button>
          <button class="btn btn-default"><i class="glyphicon glyphicon-trash"></i></button>
        </span>
      </div>
      <br />
      all time: <span id="list-time">00:00</span>
      <div class="list-group">
        <a href="#" class="list-group-item">Music1</a>
        <a href="#" class="list-group-item">Music2</a>
        <a href="#" class="list-group-item">Music3</a>
        <a href="#" class="list-group-item">Music4</a>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button class="btn btn-default"><i class="glyphicon glyphicon-plus"></i></button>
        <button class="btn btn-default"><i class="glyphicon glyphicon-minus"></i></button>
        <button class="btn btn-default"><i class="glyphicon glyphicon-arrow-up"></i></button>
        <button class="btn btn-default"><i class="glyphicon glyphicon-arrow-down"></i></button>
      </div>
    </div>
  </body>

</html>
